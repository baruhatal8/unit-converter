<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section id="input">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="insert">
        <button id="convert-btn">Convert</button>
    </section>
    <div class="convert">
        <div class="amaro">
            <h3 class="title">Length (Meter/Feet)
            </h3>
            <p class="result " id="feet"></p>
        </div>
        <div class="amaro">
            <h3 class="title">Volume (Liters/Gallons)
            </h3>
            <p class="result" id="gal"></p>
        </div>
        
        <div class="amaro">
            <h3 class="title">Mass (Kilograms/Pounds)</h3>
            <p class="result" id="pound"></p>
        </div>
        
    </div>

    <script src="./index.js"></script>
</body>

</html>
